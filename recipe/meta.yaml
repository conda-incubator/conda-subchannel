package:
  name: conda-subchannel
  {% if GIT_DESCRIBE_TAG is defined and GIT_BUILD_STR is defined %}
  version: {{ GIT_DESCRIBE_TAG }}+{{ GIT_BUILD_STR }}
  {% else %}
  version: 0.0.0dev0
  {% endif %}

source:
  # git_url only captures committed code
  git_url: ../

build:
  number: 0
  noarch: python
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
    - conda >=23.9
  run:
    - python >=3.8
    - conda >=23.9
    - conda-index
    - jinja2

test:
  imports:
    - conda_subchannel
    - conda_subchannel.cli
  commands:
    - python -c "import conda_subchannel"
    - conda subchannel --help  # [not win]

about:
  home: https://github.com/jaimergp/conda-subchannel
  license: MIT
  license_file: LICENSE
  summary: Create subsets of conda channels thanks to CEP-15 metadata
  dev_url: https://github.com/jaimergp/conda-subchannel
